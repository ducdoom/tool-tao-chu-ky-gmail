    <script>
        $(document).ready(function () {
            $("#create-signature").click(function () {
                var name = $("#input-name").val();
                var title = $("#input-title").val();
                var mobile = $("#input-mobile").val();
                var email = $("#input-email").val();

                var user = new User();
                user.name = $("#input-name").val();
                user.title = $("#input-title").val();
                user.mobile = $("#input-mobile").val();
                user.email = $("#input-email").val();

                if (!validateInput(user)) {
                    return;
                }

                $("#output-name").text(user.name);
                $("#output-title").text(user.title);
                $("#output-mobile").text(formatMobile(user.mobile));
                $("#output-email").text(user.email);
                $("#output-email").attr("href", "mailto:" + user.email);
            });
        });

        function validateInput(user) {
            if (user.name == null || user.name == "") {
                alert("Vui lòng nhập tên");
                return false;
            }
            if (user.title == null || user.title == "") {
                alert("Vui lòng nhập chức vụ");
                return false;
            }
            if (!validateMobile(user.mobile)) {
                return false;
            }
            if (!validateEmail(user.email)) {
                return false;
            }
            return true;
        }

        function validateMobile(mobile) {
            if (mobile == null || mobile == "") {
                alert("Vui lòng nhập số điện thoại (gồm 10 chữ số)");
                return false;
            }

            //using regex to validate phone number that only contains 10 digits
            var regex = /^\d{10}$/;
            if (!regex.test(mobile)) {
                alert("Số điện thoại không hợp lệ");
                return false;
            }
            return true;
        }

        function validateEmail(email) {
            if (email == null || email == "") {
                alert("Vui lòng nhập email");
                return false;
            }

            //using regex to validate email
            var regex = /\S+@\S+\.\S+/;
            if (!regex.test(email)) {
                alert("Email không hợp lệ");
                return false;
            }
            return true;
        }

        function formatMobile(mobile){
            //from mobile input like 0979736090 to 0979.736.090
            var result = mobile.substring(0, 4) + "." + mobile.substring(4, 7) + "." + mobile.substring(7, 10);
            return result;
        }

        function User() {
            this.name = "";
            this.title = "";
            this.mobile = "";
            this.email = "";
        }
    </script>
